<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 插入logo到浏览器页签 -->
    <link rel="shortcut icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/emoji/lib/css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="/emoji/dist/css/jquery.emoji.css">
    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script src="/emoji/lib/script/jquery.mCustomScrollbar.min.js"></script>
    <script src="/emoji/src/js/jquery.emoji.js"></script>
</head>
<body>
<div id="backup">撤回</div>
<input type="hidden" id="cid">
<div id="win">
    <input id="userName" type="hidden" th:value="${session.user.userName}">
    <div draggable="true" id="title">聊天群</div>
    <div id="chat">
        <div id="record">
            <div>
                <img src="/images/head.jpg" class="chatFace">
                <div class="float_left">
                    <span>小冰同学</span>
                    <span>大家可以开始愉快地聊天辣！</span>
                </div>
                <div style="clear:both;"></div>
            </div>

        </div>
        <div id="send">
            <div id="tools">
                <a id="emojiBtn" href="javascript:;"></a>
                <input type="file" multiple id="file" style="display:none;">
                <a id="imgBtn" href="javascript:;"></a>
                <a id="dyd" href="javascript:;"></a>
            </div>
            <div id="textInput" contenteditable="true">

            </div>
            <div id="btns">
                <a id="sendBtn" href="javascript:;">发送(<u>S</u>)</a>
                <a id="clsBtn" href="javascript:;">关闭(<u>C</u>)</a>
            </div>
        </div>
    </div>
    <div id="user_list">
        <div class="online">在线成员</div>
        <ul id="online_people">
            <li><span><img src="/images/head.jpg"></span><span>小明</span></li>
        </ul>
    </div>
    <script src="/js/chat.js"></script>
</div>
</body>
</html>
